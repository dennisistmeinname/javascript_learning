<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Blue Background Website</title>
    <style>
        body {
            background-color: #e0f2f1; /* Light blue background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Set default font */
        }

        .container {
            max-width: 800px; /* Set maximum width for content */
            margin: auto; /* Center content horizontally */
            padding: 20px; /* Add padding around content */
        }

        .input_window{
            max-width: 200px; /* Set maximum width for content */
            background-color: #fff;
            padding: 10px;
            margin: 10px 0px;
        }

        .input_window h2{
            margin: auto;
        }



        h1 {
            color: #333; /* Set heading color */
        }

        p {
            color: #666; /* Set paragraph text color */
        }

        /* Navigation styles */
        nav {
            background-color: #fff; /* White background color */
            padding: 10px 0; /* Add padding to top and bottom */
            text-align: center; /* Center-align the links */

        }

        nav a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Set link color */
            padding: 10px 20px; /* Add padding to left and right */
            border-radius: 5px; /* Add border radius for rounded corners */
            margin: 0 10px; /* Add margin between links */
            transition: background-color 0.3s; /* Add transition for smoother hover effect */
        }

        nav a:hover {
            background-color: #ddd; /* Darker background color on hover */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                max-width: 90%; /* Adjust maximum width for smaller screens */
            }
        }
    </style>
</head>
<body>

<nav>
    <a href="#home" onclick="alert('Opravdu si přejete odejít?')" >Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <h1>Welcome to my first JavaScript website</h1>
    <p>This will be a basic web calculator </p>
    <br>
    <div class="input_window">
        <h2>Value of X:</h2>
        <input type="text" value="Input the value of X:" onfocus="if(this.value=='Input the value of X:') this.value=''">
    </div>

    <div class="input_window">
        <h2>Value of Y:</h2>
        <input type="text" value="Input the value of Y:" onfocus="if(this.value=='Input the value of Y:') this.value=''">
    </div>



</div>





</body>
</html>
